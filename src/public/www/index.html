<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Material UI Example</title>
  <meta name="description" content="Google's material design UI components built with React.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="chartist.min.css">
</head>

<body>
    <nav class = "container-fluid">
        <div class = "row" id = "navbar">
            
        </div>
    </div>
    <div class = "container-fluid" id = "matchScoring">

    </div>
    <div class = "container-fluid" id = "matchTable">
        
    </div>
    
    <div class = "container-fluid" id = "analysisPreview">
        
    </div>
	
	<div class = "ct-chart ct-perfect-fourth" id = "graphDisplay">
	</div>
	
	<div class = "container-fluid" id = "allianceSelection">
		
	</div>
  
  
  <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
  <script>
    var WebFontConfig = {
      google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
  <script src="app.js"></script>
  <script src="chartist.min.js"></script>
  <script>
       new Chartist.Bar('.ct-chart', {
		  labels: ['Team #1', 'Team #2', 'Team #3', 'Team #4'],
		  series: [
		    [800000, 1200000, 1400000, 1300000],
		    [200000, 400000, 500000, 300000],
		    [100000, 200000, 400000, 600000]
		  ]
		}, {
		  stackBars: true,
		  horizontalBars: true,
		}).on('draw', function(data) {
		  if(data.type === 'bar') {
		    data.element.attr({
		      style: 'stroke-width: 30px'
		    });
		  }
		});


     </script>
</body>

</html>
